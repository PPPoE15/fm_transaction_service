key: RBT
tasks:
- stop-job:
    success: 'true'
    conditions:
    - variable:
        not-exists: bamboo.repository.pr.key
    description: Stop if not PR
- stop-job:
    success: 'true'
    conditions:
    - variable:
        not-equals:
          bamboo.repository.pr.targetBranch: master
    description: Stop if not to master
- stop-job:
    success: 'true'
    conditions:
    - variable:
        not-equals:
          bamboo.repository.pr.sourceBranch: dev
    description: Stop if not from dev
- ssh: !include tasks/run_behave_tests.yml
final-tasks:
- ssh: !include tasks/final_behave_tests.yml
artifact-subscriptions: []
